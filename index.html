<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Google icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>G-mail Clone</title>
    <link rel="stylesheet" href="style.css">
    
</head>


<body>
    <!--starting header-->
    <div class="header">
        <div class="left_header">
            <span class="material-icons">
                menu
                </span>
                <img src="https://1000logos.net/wp-content/uploads/2021/05/Gmail-logo.png " width="40px">

        </div>
        <div class="middle_header">
            <span class="material-icons">
                search
                </span>
                <input type="text" placeholder="search mail">
                <span class="material-icons">
                    arrow_drop_down
                    </span>

        </div>
        <div class="right_header">
            <span class="material-icons">
                apps
                </span>
                <span class="material-icons">
                    notifications
                    </span>
                    <span class="material-icons">
                        face
                        </span>

        </div>
    </div>
  <!--MAIN BODY START--> 
  <div class="main_body">
      <!--side bar starts-->
      <div class="sidebar">
          <button class="sidebar_compose">
            <span class="material-icons">
                drive_file_rename_outline
                </span>
              compose
          </button>
          <div class="sidebar_option sidebar_option_active">
            <span class="material-icons">
                all_inbox
                </span>
                <h3>Inbox</h3>
        
          </div>
          <div class="sidebar_option sidebar_option_active">
            <span class="material-icons">
                star
                </span>
                
                <h3>Starred</h3>
        
          </div>
          <div class="sidebar_option sidebar_option_active">
            <span class="material-icons">
                snooze
                </span>
                <h3>Snoozed</h3>
        
          </div>
          <div class="sidebar_option sidebar_option_active">
            <span class="material-icons">
                near_me
                </span>
                <h3>Sent</h3>
        
          </div>
          <div class="sidebar_option sidebar_option_active">
            <span class="material-icons">
                description
                </span>
                <h3>Draft</h3>
        
          </div>
          <div class="sidebar_option sidebar_option_active">
            <span class="material-icons">
                expand_more
                </span>
                
                </span>
                <h3>More</h3>
        
          </div>
          
        
          </div>


      </div>
      <!--footer-->
      <div class="sidebar_footer">
          <div class="sidebar_footericons">
            <span class="material-icons">
                person
                </span>
            <span class="material-icons">
                    duo
                    </span>

                    <span class="material-icons">
                        phone
                        </span>        



          </div>
      </div>



      <!--side bar end-->

      <!-- email list start-->
      <div class="email">
          <!--setting start-->

          <div class="emaillist_setting">
              <div class="emaillist_settingleft">
                  <input type="checkbox">
                  <span class="material-icons">
                    arrow_drop_down
                    </span>
                    <span class="material-icons">
                        redo
                        </span>
                        <span class="material-icons">
                            more_vert
                            </span>
                                 
                        

              </div>
              <div class="emaillist_settingright">
                <span class="material-icons">
                    chevron_left
                    </span>
                    <span class="material-icons">
                        chevron_right
                        </span>
                        <span class="material-icons">
                            keyboard_hide
                            </span>
                            <span class="material-icons">
                                settings
                                </span>
                                
                            

              </div>
          </div>


          <!--setting ends-->
      </div>





      <!-- email list end-->



  </div>
  
    <!--MAIN BODY ENDS-->  




</body>


</html>
